<!DOCTYPE html>
<html>
<head>
	<title> Table Layout </title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div>
		<table class="table" border="1">
			<thead>
				<tr>
					<th rowspan="2" colspan="2"><b> CI </b></th>
					<th rowspan="2"><b> All Genders </b></th>
					<th><b> By Gender </b></th>
				</tr>
				<tr>
					<td>
						<table border="1">
							<thead>
								<tr>
									<td><b> Males </b></td>
									<td><b> Females </b></td>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td> 9215604 </td>
									<td> 4512358 </td>
								</tr>
							</tbody>
						</table>
					</td>
				</tr>
			</thead>
			
			<tbody>
				<tr>
					<td><b> Rural </b></td>
					<td> 6521458 </td>
					<td> 4215389 </td>
					<td> 4152348 </td>
				</tr>
			</tbody>

		</table>
	</div>
</body>
</html>
