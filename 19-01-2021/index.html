<!DOCTYPE html>
<html>
<head>
	<title> Index </title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container mt-3 mb-3">
		<div class="card border-0 bg-light text-center">
			<div class="card-body">
				<form method="post">
					<h4 class="font-weight-bold card-title"> Personal Information </h4>

					<div class="row mt-2">
						<div class="col-sm-6">
							<div class="form-group">
								<span><label for="firstName"> First Name: </label></span>
								<span class="ml-4 pl-1">
									<input type="text" name="firstName" id="firstName" class="field" required>
								</span>
							</div>
						</div>

						<div class="col-sm-6">
							<div class="form-group">
								<span><label for="lastName"> Last Name: </label></span>
								<span class="ml-4 pl-1">
									<input type="text" name="lastName" id="lastName" class="field">
								</span>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<span><label for="dob"> Date of Birth: </label></span>
								<span class="ml-2">
									<select name="month" id="month" class="ml-2 dob" required>
										<option> Month </option>
										<option> 1 </option>
										<option> 2 </option>
										<option> 3 </option>
										<option> 4 </option>
										<option> 5 </option>
										<option> 6 </option>
										<option> 7 </option>
										<option> 8 </option>
										<option> 9 </option>
										<option> 10 </option>
										<option> 11 </option>
										<option> 12 </option>
									</select>

									<select name="day" id="day" class="ml-2 dob" required>
										<option> Day </option>
										<option> 1 </option>
										<option> 2 </option>
										<option> 3 </option>
										<option> 4 </option>
										<option> 5 </option>
										<option> 6 </option>
										<option> 7 </option>
										<option> 8 </option>
										<option> 9 </option>
										<option> 10 </option>
										<option> 11 </option>
										<option> 12 </option>
										<option> 13 </option>
										<option> 14 </option>
										<option> 15 </option>
									</select>

									<select name="year" id="year" class="ml-2 dob" required>
										<option> Year </option>
										<option> 1992 </option>
										<option> 1993 </option>
										<option> 1994 </option>
										<option> 1995 </option>
										<option> 1996 </option>
										<option> 1997 </option>
										<option> 1998 </option>
										<option> 1999 </option>
										<option> 2000 </option>
										<option> 2001 </option>
										<option> 2002 </option>
										<option> 2003 </option>
										<option> 2004 </option>
										<option> 2005 </option>
										<option> 2006 </option>
									</select>
								</span>
								<span><i class="fa fa-lg text-primary fa-question-circle"></i></span>
							</div>
						</div>

						<div class="col-sm-6">
							<div class="form-group">
								<span><label for="gender"> Gender: </label></span>
								<span class="ml-5 pl-1">
									<select name="gender" id="gender" required="required" class="field">
										<option>Choose a gender</option>
										<option>Male</option>
										<option>Female</option>
									</select>
								</span>
								<span><i class="fa fa-lg text-primary fa-question-circle"></i></span>
							</div>
						</div>
					</div>

					<h4 class="font-weight-bold card-title"> Account Information </h4>

					<div class="row mt-2">
						<div class="col-sm-6">
							<div class="form-group">
								<span> <label for="email"> Email: </label></span>
								<span class="">
									<input type="email" name="email" id="email" class="field" required>
								</span><br>
								<i class="text">(Your email address will be your username)</i>
							</div>
							</div>

							<div class="col-sm-6">
								<div class="form-group">
								<span> <label for="reemail"> Retype Email: </label></span>
								<span class="ml-4 pl-3">
									<input type="email" name="reemail" id="reemail" class="field">
								</span>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<span> <label for="password"> Password: </label></span>
								<span class="">
									<input type="password" name="password" id="password" class="field" required>
								</span><br>
								<i class="text">(Min 8 characters, 1 number, case sensitive)</i>
							</div>
						</div>

						<div class="col-sm-6">
							<div class="form-group">
								<span> <label for="Repassword"> Retype Password: </label></span>
								<span class="ml-3">
									<input type="password" name="Repassword" id="Repassword" class="field">
								</span>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<span><label for="question"> Security Question: </label></span>
								<span class="ml-2">
									<select name="question" id="question" required="required" class="field">
										<option>Choose a security question</option>
										<option>What is Your favorite place?</option>
										<option>What is your best friend's name?</option>
									</select>
								</span>
								<span><i class="fa fa-lg text-primary fa-question-circle"></i></span>
							</div>
						</div>

						<div class="col-sm-6">
							<div class="form-group">
								<span> <label for="answer"> Security Answer: </label></span>
								<span class="ml-4">
									<input type="text" name="answer" id="answer" class="field">
								</span><br>
								<i class="text">(Not case sensitive)</i>
							</div>
						</div>
					</div>

					<h4 class="font-weight-bold card-title"> Contact Information </h4>

					<div class="row mt-2">
						<div class="col-sm-6">
							<div class="form-group">
								<span><label for="address"> Address:</label></span>
								<span class="ml-2 pl-1">
									<input type="text" name="address" id="address" class="field">
								</span>
							</div>
						</div>

						<div class="col-sm-6">
							<div class="form-group">
								<span><label for="city"> City:</label></span>
								<span class="ml-4 pl-3">
									<input type="text" name="city" id="city" class="field">
								</span>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<span> <label for="state"> State: </label></span>
								<span class="ml-3 pl-3"> 
									<select name="state" id="state" class="field">
										<option> Choose a state </option>
										<option> Gujarat </option>
										<option> Maharashtra </option>
										<option> Rajasthan </option>
										<option> Madhya Pradesh </option>
										<option> Punjab </option>
									</select>
								</span>
							</div>
						</div>

						<div class="col-sm-6">
							<div class="form-group">
								<span><label for="zip">Zip Code: </label></span>
								<span class="ml-1">
									<input type="text" name="zip" id="zip" class="w-25">
								</span>
								<span>
									<input type="text" value="optional" disabled="disabled" class="ml-1 w-25">
								</span>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
							<span for="phone"> Phone: </span>
							<span class="ml-4">
								<input type="text" name="phone" id="phone" required>
							</span>
							<span class="ml-1"><i class="fa fa-lg text-primary fa-question-circle"></i></span>
							<span class="ml-1">
								<select class="dob">
									<option>Mobile</option>
									<option>Phone</option>
								</select>
							</span><br>
							<i class="">(No spaces or dashes)</i>
						</div>
						</div>
					</div>

					<div class="text-center">
						<span>
							<button name="submit" id="submit" class="w-25 btn btn-lg btn-primary"> Submit 
							</button> 
						</span>
						<span> 
							<input type="reset" name="reset" id="reset" class="w-25 btn btn-lg btn-primary ml-1">
						</span>
					</div>
				</form>

			</div>
		</div>

		<table class="table table-bordered table-hover mt-3 d-none" id=tbl>
			<thead>
				<tr>
					<th colspan="2"><h1> Information </h1></th>
				</tr>
			</thead>
			<tbody id="info"></tbody>
		</table>
	</div>
</body>
<script type="text/javascript" src="js/information.js"></script>
</html>
