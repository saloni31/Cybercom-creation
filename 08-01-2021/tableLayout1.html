<!DOCTYPE html>
<html>
<head>
	<title>Table Layout</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container mt-5">
		<table class="table table-stripped table-bordered text-center">
			<thead>
				<tr>
					<th><b>  Name </b></th>
					<th><b>  Favorite Sport or League </b></th>
					<th><b>  Favorite Team </b></th>
					<th><b>  Favorite Social Media </b></th>
				</tr>
			</thead>
			
			<tbody>
				<tr>
					<td>  Jane Smith </td>
					<td><a href="" class="color"><u> FIFA World Cup Soccer </u></a></td>
					<td><a href="" class="color"><u> Brazil </u></a></td>
					<td><a href="" class="color"><u> Instagram </u></a></td>
				</tr>

				<tr>
					<td> Saloni </td>
					<td><a href="" class="color"><u> National Footbal League </u></a></td>
					<td><a href="" class="color"><u> New Orleans Saints </u></a></td>
					<td><a href="" class="color"><u> Reddit </u></a></td> 
				</tr>

				<tr>
					<td><b> Totals </b></td>
					<td> 2 </td>
					<td> 2 </td>
					<td> 2 </td>
				</tr>
			</tbody>
			
			<tfoot>
				<tr> 
					<td colspan="4"> My First table! </td>
				</tr>
			</tfoot>
		</table>
	</div>
</body>
</html>
