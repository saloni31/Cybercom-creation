<!DOCTYPE html>
<html>
<head>
	<title> Login </title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container mt-5">
		<div class="card border-0 bg-light shadow w-50">
			<div class="card-body">
				<h1 class="text-center"> Login </h1>
				<hr>
				<form class="form" method="post">
					<div class="row mt-3">
						<div class="col-sm-12">
							<input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
						</div>
					</div>

					<div class="row mt-3">
						<div class="col-sm-12">
							<input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
						</div>
					</div>

					<div class="row mt-3 mb-2">
						<div class="col-sm-12">
							<input type="submit" name="login" id="login" value="Login" class="form-control btn btn-secondary">
						</div>
					</div>

					<h4 class="text-center"> OR </h2>	

					<div class="row mt-2">
						<div class="col-sm-12">
							<input type="submit" name="register" id="register" value="Register Now" class="form-control btn btn-secondary">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
