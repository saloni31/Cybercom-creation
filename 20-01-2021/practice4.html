<!DOCTYPE html>
<html>
<head>
	<title> Practice 4</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container mt-5">
		<div class="card border-0 bg-light">
			<div class="card-body">
				<h3>
					<ul>
						<li> Create one html form that contain the below fields,</li>
						<li> Name, Email, Date of birth.</li>
						<li> On click of submit button, Store the data as object in one single array. (array will be same for all records)</li>
						<li> Display the data in one table format another page that is, view.html</li>
					</ul>
				</h3>
			</div>
		</div>
		<div class="card border-0 bg-light mt-3">
			<div class="card-body">
				<h1> Form </h1>
				<form method="post" action="view.html" class="form">
					<table>
						<tr>
							<td><b> <label for="name"> Name </label></b></td>
							<td> <input type="text" class="form-control" name="name" id="name"> </td>
						</tr>

						<tr>
							<td><b> <label for="email"> Email </label></label></td>
							<td>
								<input type="email" class="form-control" name="email" id="email">
							</td>
						</tr>

						<tr>
							<td><b> <label for="birthdate"> Date of birth </label></label></td>
							<td> <input type="date" class="form-control" name="birthdate" id="birthdate">
						</tr>

						<tr>
							<td></td>
							<td> <input type="submit" class="form-control btn btn-primary" name="submit" id="submit"></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</td>
</body>
<script type="text/javascript" src="js/practice4.js"></script>
</html>
