<!DOCTYPE html>
<html>
<head>
	<title>Table Layout </title>
</head>
<body>
	<table border="1">
		<tr>
			<td rowspan="3"> Page 1 </td>
			<td> Page 3</td>
		</tr>

		<tr>
			<td> Page 4</td>
		</tr>

		<tr>
			<td> Page 5</td>
		</tr>

		<tr>
			<td colspan="2"> Page 2</td>
		</tr>
	</table>
</body>
</html>
