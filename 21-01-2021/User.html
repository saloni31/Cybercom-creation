<!DOCTYPE html>
<html>
<head>
	<title> Dashboard </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="sidenav text-white">
		<div>
			<h3 id="greet"></h3>
		</div>
		<hr>
		<div>
			<a href="Dashboard.html">Dashboard</a>
			<a href="User.html">Users</a>
			<a href="UserSession.html">User Sessions</a>
			<a id="logout">Logout</a>
		</div>
	</div>
	<div class="container main mt-3">
		<div class="ml-5">
			<h1 id="userHeader"> Add Users </h1>
		</div>
		<div class="ml-5 mt-3">
			<form class="form" method="post">
				<div class="row">
					<div class="col-sm-3">
						<input type="text" class="form-control" name="name" id="name" pattern="[A-Za-Z0-9]+" title="Only numbers and characters are allow" placeholder="Name" required>
					</div>

					<div class="col-sm-3">
						<input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
					</div>

					<div class="col-sm-3">
						<input type="password" class="form-control" name="password" id="password" pattern="[a-z0-9]{6,10}" title="password should be 6 to 10 characters long and contains small letters and digits" placeholder="Password" required>
					</div>

					<div class="col-sm-3">
						<input type="date" name="birthDate" id="birthDate" class="form-control" placeholder="BirthDate" required>
					</div>
				</div>

				<div class="row mt-3">
					<div class="col-sm-9"></div>
					<div class="col-sm-3 pull-left">
						<input type="submit" name="addUser" id="addUser" value="Add User" class="form-control text-white">
					</div>
				</div>
			</form>
		</div>

		<div class="ml-5 mt-5">
			<h1> User List </h1>
		</div>

		<div class="ml-5 mt-4">
			<table class="table table-hover">
				<thead class="bg-dark text-white">
					<tr>
						<th> name </th>
						<th> Email </th>
						<th> Password </th>
						<th> BirthDate </th>
						<th colspan="2"> Actions </th>
					</tr>
				</thead>
				<tbody id="users"></tbody>
			</table>
		</div>

	</div>
</body>
<script type="text/javascript" src="assets/js/dashboard.js"></script>
<script type="text/javascript" src="assets/js/user.js"></script>
</html>
