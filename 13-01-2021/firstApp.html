<!DOCTYPE html>
<html>
<head>
	<title> First App</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="light">
	<div class="container mt-5">
		<div class="card mt-5">
			<div class="card-body justify-content-center text-center">
				<div class="row">
					<div class="col-sm-4">
						<div class="text-success font-weight-bold">
							<h1 id="winner-1" class="d-none">WINNER</h1>
						</div>
					</div>

					<div class="col-sm-4">
						<div class="mt-2">
							<span class="font-weight-bold">
								<button class="btn btn-white" id="game"><i class="fa fa-plus-circle text-danger"></i>
								NEW GAME </button>
							</span>
						</div>
					</div>

					<div class="col-sm-4">
						<div class="text-success font-weight-bold">
							<h1 id="winner-2" class="d-none">WINNER</h1>
						</div>
					</div>
				</div>

				<div class="row mt-3">
					<div class="col-sm-4">
						<div class="row">
							<div class="col-sm-10">
								<h1> PLAYER 1 </h1>
							</div>
							<div class="col-sm-2">
								<i class="fa fa-circle text-danger d-none" id="active-1"></i>
							</div>
						</div>
						<h1 class="text-danger" id="final-score-1"> 0 </h1>
					</div>

					<div class="col-sm-4">
						<img src="images/white.png" id="dice" class="img-fluid" height="200" width="200">
						
					</div>

					<div class="col-sm-4">
						<div class="row">
							<div class="col-sm-10">
								<h1> PLAYER 2 </h1>
							</div>
							<div class="col-sm-2">
								<i class="fa fa-circle text-danger d-none" id="active-2"></i>
							</div>
						</div>
						<h1 class="text-danger" id="final-score-2"> 0 </h1>
					</div>
				</div>

				<div class="row mt-3">
					<div class="col-sm-4">
						<div class="card back w-50 ml-5">
							<div class="card-body">
								<h5 class="text-dark font-weight-bold"> CURRENT </h5> <br>
								<h5 class="text-white font-weight-bold" id="current-score-1"> 0 </h5>
							</div>
						</div>
					</div>

					<div class="col-sm-4">
						<div class="">
							<span class="font-weight-bold">
								<button class="btn btn-white" id="roll-dice"> <i class="fa fa-circle-o-notch text-danger"></i> ROLL DICE</button>
							</span>
						</div>

						<div class="mt-2">
							<span class="font-weight-bold">
								<button class="btn btn-white" id="hold"><i class="fa fa-pause text-danger"></i> 
								 HOLD</button>						
							</span>
						</div>
					</div>

					<div class="col-sm-4">
						<div class="card back w-50 ml-5">
							<div class="card-body">
								<h5 class="text-dark font-weight-bold"> CURRENT </h5> <br>
								<h5 class="text-white font-weight-bold" id="current-score-2"> 0 </h5>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/firstApp.js"></script>
</html>
