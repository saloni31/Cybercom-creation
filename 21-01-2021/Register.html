<!DOCTYPE html>
<html>
<head>
	<title> Registration </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container mt-5">
		<div class="card border-0 bg-light shadow w-50">
			<div class="card-body">
				<h1 class="text-center"> Registration </h1>
				<hr>
				<form class="form" method="post">
					<div class="row mt-3">
						<div class="col-sm-12">
							<input type="text" class="form-control" name="name" id="name" pattern="[A-Za-Z0-9]+" title="Only numbers and characters are allow" placeholder="Name" required>
						</div>
					</div>

					<div class="row mt-3">
						<div class="col-sm-12">
							<input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
						</div>
					</div>

					<div class="row mt-3">
						<div class="col-sm-12">
							<input type="password" class="form-control" name="password" id="password" pattern="[a-z0-9]{6,10}" title="password should be 6 to 10 characters long and contains small letters and digits" placeholder="Password" required>
						</div>
					</div>

					<div class="row mt-3">
						<div class="col-sm-12">
							<input type="password" class="form-control" name="password" id="password" placeholder="Confirm Password" required>
						</div>
					</div>

					<div class="row mt-3">
						<div class="col-sm-12">
							<select name="city" id="city" class="form-control">
								<option value=""> Select City </option>
								<option value="Nadiad"> Nadiad </option>
								<option value="Anand"> Anand </option>
								<option value="Ahemedabad"> Ahemedabad </option>
								<option value="Vadodara"> Vadodara </option>
								<option value="Nagpur"> Nagpur </option>
								<option value="Nashik"> Nashik </option>
								<option value="Indore"> Indore </option>
								<option value="Bhopal"> Bhopal </option>

							</select>
						</div>
					</div>

					<div class="row mt-3">
						<div class="col-sm-12">
							<select name="state" id="state" class="form-control">
								<option value=""> Select State </option>
								<option value="Gujarat"> Gujarat </option>
								<option value="Maharashtra"> Maharashtra </option>
								<option value="Madhya Pradesh"> Madhya Pradesh </option>
							</select>
						</div>
					</div>

					<div class="row mt-3">
						<div class="col-sm-12">
							<input type="submit" name="register" id="register" class="form-control btn btn-secondary">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="assets/js/register.js"></script>
</html>
